<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <div class=" py-4" style="background-color: #003366;">
        <div style="display: flex; justify-content: center;">
        <form class="row g-3">
            <div class="col-auto">
                <label for="inputPassword2" class="visually-hidden">Email</label>
                <input type="password" class="form-control" id="inputPassword2" placeholder="Email or Phone">
            </div>
            <div class="col-auto">
                <label for="inputPassword2" class="visually-hidden">Password</label>
                <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-light"><b>Log In</b></button>
            </div>
        </form>
        </div>
    </div>
    <div style="margin: 30px 200px;">
    <p class="h1"><b>Sign Up</b></p>
    <p style="font-size: 35px; font-weight: lighter;">It's free and always will be.</p>
    <form class="row g-3">
        <div class="col-md-6">
            <a href="https://getbootstrap.com/docs/5.1/getting-started/introduction/" style="text-decoration: none;">.</a>
          <input type="email" class="form-control" id="inputEmail4" placeholder="first name">
        </div>
        <div class="col-md-6">
            <a href="https://getbootstrap.com/docs/5.1/getting-started/introduction/" style="text-decoration: none;float: right;">No mobile number ?</a>
          <input type="password" class="form-control" id="inputPassword4" placeholder="last name">
        </div>
        <div class="col-12">
          <input type="text" class="form-control" id="inputAddress" placeholder="Mobile number">
        </div>
        <div class="col-12">
            <input type="text" class="form-control" id="inputAddress" placeholder="Re-enter mobile number">
          </div>
        <div class="col-12">
          <input type="text" class="form-control" id="inputAddress2" placeholder="New-password">
        </div>
    </form>
    <br>
    <h3 class="display-6">Birthday</h3>
    <div class="dropdown btn-group solid-outline-button">
        <button class="btn btn-outline-dark dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
          month
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
          <li><button class="dropdown-item" type="button">Jan</button></li>
          <li><button class="dropdown-item" type="button">Feb</button></li>
          <li><button class="dropdown-item" type="button">Mar</button></li>
        </ul>
        <button class="btn btn-outline-dark dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
            day
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <li><button class="dropdown-item" type="button">01</button></li>
            <li><button class="dropdown-item" type="button">02</button></li>
            <li><button class="dropdown-item" type="button">03</button></li>
        </ul>
        <button class="btn btn-outline-dark dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
            year
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <li><button class="dropdown-item" type="button">2023</button></li>
            <li><button class="dropdown-item" type="button">2022</button></li>
            <li><button class="dropdown-item" type="button">2021</button></li>
        </ul>
        <span> 
            <a href="https://getbootstrap.com/docs/5.1/getting-started/introduction/" style="text-decoration: none;padding-top: 10px;">&nbsp;&nbsp; Why do I need to provide my Birthday..? </a></span>
    </div>
    <br>
    <br>
    <div class="" style="display: flex;">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
            female
            </label>
        </div> &nbsp;&nbsp;&nbsp;&nbsp;
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">

            male

    <br>
    <button type="button" class="btn btn-success btn-lg">Sign Up</button>
